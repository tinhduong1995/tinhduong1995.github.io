<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bii Coffee - ƒê·∫∑t m√≥n</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #007BFF; color: white; padding: 1em; text-align: center; }
    h2 { color: #007BFF; margin-top: 30px; }
    .menu-group { padding: 1em; }
    .item { 
      display: flex; 
      flex-wrap: wrap;
      justify-content: space-between; 
      align-items: center; 
      margin: 10px 0; 
      background: white; 
      padding: 15px; 
      border-radius: 8px; 
      box-shadow: 0 0 5px rgba(0,0,0,0.1); 
    }
    .item-name { flex: 1; min-width: 150px; }
    .item-controls { 
      display: flex; 
      align-items: center; 
      flex-wrap: wrap; 
      gap: 10px; 
      margin-top: 10px;
    }
    .item select, .item button, .item input { 
      padding: 5px 10px; 
      border-radius: 5px; 
      border: 1px solid #ddd;
    }
    .quantity-control {
      display: flex;
      align-items: center;
    }
    .quantity-input {
      width: 40px;
      text-align: center;
      margin: 0 5px;
    }
    #cart { background: white; margin: 1em; padding: 1em; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    button { 
      padding: 5px 10px; 
      background: #28a745; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      white-space: nowrap;
    }
    textarea { width: 100%; margin-top: 10px; }
    .menu-image { width: 100%; max-height: 300px; object-fit: cover; border-bottom: 5px solid #007BFF; }
    .cart-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 8px; 
      padding: 8px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    .remove-btn { background: #dc3545; }
    .total { font-weight: bold; font-size: 1.2em; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ccc; }
    .note-input {
      flex: 1;
      min-width: 200px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item-note {
      font-size: 0.8em;
      color: #666;
      margin-top: 3px;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    @media screen and (max-width: 600px) {
      .item { flex-direction: column; align-items: flex-start; }
      .cart-item { flex-direction: column; align-items: flex-start; }
      .item-controls { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üßã Bii Coffee - Menu ƒê·∫∑t M√≥n</h1>
    <p>üìç Trung M·∫ßu - C·ªïng Ph·ª• B√° Thi·ªán 2 | ‚òé 0964 391 834 or 0928 020 777</p>
  </header>

  <img src="https://via.placeholder.com/800x300?text=Bii+Coffee+Menu" alt="Menu Bii Coffee" class="menu-image">

  <div class="menu-group">
    <h2>Tr√†</h2>
    <div class="item">
      <span class="item-name">Tr√† chanh</span>
      <div class="item-controls">
        <select class="item-size">
          <option value="Tr√† chanh - M - 10k">Size M - 10k</option>
          <option value="Tr√† chanh - L - 15k">Size L - 15k</option>
        </select>
        <div class="quantity-control">
          <button class="quantity-minus" onclick="changeQuantity(this, -1)">-</button>
          <input type="number" value="1" min="1" class="quantity-input">
          <button class="quantity-plus" onclick="changeQuantity(this, 1)">+</button>
        </div>
        <input type="text" class="note-input" placeholder="Ghi ch√∫...">
        <button onclick="addToCart(this)">Th√™m</button>
      </div>
    </div>
    <div class="item">
      <span class="item-name">Tr√† chanh nha ƒëam</span>
      <div class="item-controls">
        <select class="item-size">
          <option value="Tr√† chanh nha ƒëam - M - 15k">Size M - 15k</option>
          <option value="Tr√† chanh nha ƒëam - L - 20k">Size L - 20k</option>
        </select>
        <div class="quantity-control">
          <button class="quantity-minus" onclick="changeQuantity(this, -1)">-</button>
          <input type="number" value="1" min="1" class="quantity-input">
          <button class="quantity-plus" onclick="changeQuantity(this, 1)">+</button>
        </div>
        <input type="text" class="note-input" placeholder="Ghi ch√∫...">
        <button onclick="addToCart(this)">Th√™m</button>
      </div>
    </div>
  </div>

  <div id="cart">
    <h2>üõí Gi·ªè h√†ng</h2>
    <ul id="cart-list"></ul>
    <div id="cart-total" class="total">T·ªïng ti·ªÅn: 0ƒë</div>
    <textarea id="orderText" rows="4" placeholder="ƒê∆°n h√†ng s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y..." readonly></textarea><br/>
    <div class="action-buttons">
      <button onclick="copyOrder()">üìã Sao ch√©p ƒë∆°n</button>
      <button onclick="sendToZalo()" style="background:#0088cc">üì§ G·ª≠i Zalo</button>
      <button onclick="clearCart()" style="background:#ffc107; color:#000">üóëÔ∏è X√≥a gi·ªè h√†ng</button>
    </div>
  </div>

  <script>
    let cart = [];

    function changeQuantity(button, change) {
      const quantityControl = button.closest('.quantity-control');
      const input = quantityControl.querySelector('.quantity-input');
      let newValue = parseInt(input.value) + change;
      if (newValue < 1) newValue = 1;
      input.value = newValue;
    }

    function addToCart(button) {
      const item = button.closest('.item');
      const select = item.querySelector('.item-size');
      const quantityInput = item.querySelector('.quantity-input');
      const noteInput = item.querySelector('.note-input');
      
      const value = select.value;
      const quantity = parseInt(quantityInput.value);
      const note = noteInput.value.trim();
      
      // T√°ch t√™n m√≥n v√† gi√° t·ª´ value
      const parts = value.split(' - ');
      const name = parts[0];
      const size = parts[1];
      const priceText = parts[2];
      const price = parseInt(priceText.replace('k', ''));
      
      // Ki·ªÉm tra xem m√≥n ƒë√£ c√≥ trong gi·ªè ch∆∞a (c√πng t√™n, size v√† ghi ch√∫)
      const existingItemIndex = cart.findIndex(item => 
        item.name === name && 
        item.size === size && 
        item.note === note
      );
      
      if (existingItemIndex !== -1) {
        // N·∫øu ƒë√£ c√≥ th√¨ tƒÉng s·ªë l∆∞·ª£ng
        cart[existingItemIndex].quantity += quantity;
      } else {
        // N·∫øu ch∆∞a c√≥ th√¨ th√™m m·ªõi
        cart.push({
          name: name,
          size: size,
          price: price,
          quantity: quantity,
          note: note,
          displayText: `${name} - ${size} - ${priceText}`,
          fullText: `${name} - ${size} - ${priceText}${note ? ` (${note})` : ''}`
        });
      }
      
      updateCart();
      
      // Reset s·ªë l∆∞·ª£ng v·ªÅ 1 v√† x√≥a ghi ch√∫
      quantityInput.value = 1;
      noteInput.value = '';
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function clearCart() {
      if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a to√†n b·ªô gi·ªè h√†ng?')) {
        cart = [];
        updateCart();
      }
    }

    function updateCart() {
      const list = document.getElementById("cart-list");
      const textArea = document.getElementById("orderText");
      const totalElement = document.getElementById("cart-total");
      
      list.innerHTML = "";
      let content = "";
      let total = 0;
      
      cart.forEach((item, index) => {
        // Th√™m v√†o textarea
        content += `${index + 1}. ${item.fullText} x${item.quantity}\n`;
        total += item.price * item.quantity;
        
        // T·∫°o ph·∫ßn t·ª≠ gi·ªè h√†ng
        const li = document.createElement("li");
        li.className = "cart-item";
        
        const detailsDiv = document.createElement("div");
        detailsDiv.className = "cart-item-details";
        
        const itemText = document.createElement("span");
        itemText.innerText = `${item.displayText} x${item.quantity}`;
        
        if (item.note) {
          const noteText = document.createElement("div");
          noteText.className = "cart-item-note";
          noteText.innerText = `Ghi ch√∫: ${item.note}`;
          detailsDiv.appendChild(itemText);
          detailsDiv.appendChild(noteText);
        } else {
          detailsDiv.appendChild(itemText);
        }
        
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.innerText = "X√≥a";
        removeBtn.onclick = () => removeFromCart(index);
        
        li.appendChild(detailsDiv);
        li.appendChild(removeBtn);
        list.appendChild(li);
      });
      
      textArea.value = content;
      totalElement.innerText = `T·ªïng ti·ªÅn: ${total}k`;
    }

    function copyOrder() {
      const text = document.getElementById("orderText");
      text.select();
      document.execCommand("copy");
      alert("ƒê√£ sao ch√©p ƒë∆°n h√†ng!");
    }

    function sendToZalo() {
      if (cart.length === 0) {
        alert("Vui l√≤ng th√™m m√≥n v√†o gi·ªè h√†ng tr∆∞·ªõc khi g·ª≠i ƒë∆°n!");
        return;
      }
      
      const textArea = document.getElementById("orderText");
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const orderMessage = `Xin ch√†o, m√¨nh mu·ªën ƒë·∫∑t:\n${textArea.value}\nT·ªïng ti·ªÅn: ${total}k`;
      
      const zaloPhone = "0964391834"; // SƒêT nh·∫≠n ƒë∆°n
      const encodedMessage = encodeURIComponent(orderMessage);
      const zaloUrl = `https://zalo.me/${zaloPhone}?text=${encodedMessage}`;
      
      // M·ªü Zalo trong c·ª≠a s·ªï m·ªõi
      window.open(zaloUrl, '_blank');
    }
  </script>
</body>
</html>
