<!DOCTYPE html>

  <style>
    body {

    header {

    .item {

    #cart {

      width: 350px;

      border-radius: 10px;

    #cart-header {

    #cart-content {

    button {

    }
    textarea {

    .cart-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 8px; 
      padding: 8px; 
      background: #f5f5f5; 
      border-radius: 5px; 
    }
    .remove-btn {

    }
    .total { 
      font-weight: bold; 
      font-size: 1.2em; 
      margin-top: 10px; 
      padding-top: 10px; 
      border-top: 1px dashed #ccc; 
    }
    .quantity-controls {
      display: flex;
      align-items: center;
    }
    .quantity-btn {
      width: 25px;
      height: 25px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .quantity-input { 
      width: 40px; 
      text-align: center; 
      margin: 0 5px;
    }
    .note-input { 
      flex-grow: 1; 
      margin-left: 10px; 
      padding: 5px; 
      border: 1px solid #ddd; 
      border-radius: 4px; 
      font-size: 0.9em;
    }
    .cart-note { 
      font-size: 0.8em; 
      color: #666; 
      margin-left: 10px; 
    }
    .cart-item-name { 
      font-weight: bold; 
    }
    .cart-item-details { 
      flex-grow: 1; 
      margin-left: 10px; 
    }
    .cart-item-price { 
      color: #007BFF; 
      font-weight: bold; 
    }
    .cart-header-row { 
      font-weight: bold; 
      background: #007BFF; 
      color: white; 
      padding: 8px; 
      border-radius: 5px; 
      margin-bottom: 10px; 
      display: flex; 
      justify-content: space-between; 
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .notification.show {
      opacity: 1;
    }
    #cart-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
    }
    
    /* New styles for search and delivery */
    #search-container {
      padding: 10px;
      background: #fff;
      position: sticky;
      top: 100px;
      z-index: 5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #search-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .delivery-info {
      margin-top: 15px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .delivery-info h3 {
      margin-top: 0;
      color: #007BFF;
    }
    .delivery-info input, .delivery-info textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .hidden {
      display: none;
    }
    
    @media screen and (max-width: 600px) {
      #cart {
        width: calc(100% - 40px);
        left: 20px;
        right: 20px;
      }
      .item {
        flex-direction: column;
        align-items: flex-start;
      }
      .item-name {
        width: 100%;
        margin-bottom: 8px;
        font-size: 1em;
      }
      .item-controls {
        width: 100%;
        justify-content: space-between;
        margin-top: 8px;
      }
      .note-input {
        margin-left: 0;
        margin-top: 8px;
        width: 100%;
      }
      .menu-title {
        font-size: 1.2em;
        margin-left: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üßã Bii Coffee - Menu ƒê·∫∑t M√≥n</h1>
    <p>üìç Trung M·∫ßu - C·ªïng Ph·ª• B√° Thi·ªán 2 | ‚òé 0964 391 834 or 0928 020 777</p>
  </header>

  <!-- Search box -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="üîç T√¨m ki·∫øm m√≥n...">
  </div>

  <!-- Delivery info (hidden by default) -->
  <div id="delivery-section" class="delivery-info hidden">
    <h3>Th√¥ng tin giao h√†ng</h3>
    <input type="text" id="customer-name" placeholder="H·ªç t√™n">
    <input type="tel" id="customer-phone" placeholder="S·ªë ƒëi·ªán tho·∫°i">
    <textarea id="delivery-address" placeholder="ƒê·ªãa ch·ªâ giao h√†ng"></textarea>
    <button onclick="toggleDeliveryInfo()">ƒê√≥ng</button>
  </div>

  <div class="menu-group">
    <!-- Your existing menu items here (keep all the items you already have) -->
    <!-- ... -->
  </div>

  <div id="cart" class="collapsed">
    <div id="cart-header" onclick="toggleCart()">
      <h2>üõí Gi·ªè h√†ng (<span id="cart-count">0</span>)</h2>
      <button id="cart-toggle">‚ñº</button>
    </div>
    <div id="cart-content">
      <div class="cart-header-row">
        <span>S·∫£n ph·∫©m</span>
        <span>ƒê∆°n gi√°</span>
      </div>
      <ul id="cart-list"></ul>
      <div id="cart-total" class="total">T·ªïng ti·ªÅn: 0ƒë</div>
      <button onclick="toggleDeliveryInfo()">üè† Th√™m ƒë·ªãa ch·ªâ giao h√†ng</button>
      <textarea id="orderText" rows="4" placeholder="ƒê∆°n h√†ng s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y..." readonly></textarea><br/>
      <button onclick="copyOrder()">üìã Sao ch√©p ƒë∆°n</button>
      <button onclick="sendToZalo()" style="background:#0088cc">üì§ G·ª≠i Zalo</button>
    </div>
  </div>

  <div id="notification" class="notification">ƒê√£ th√™m v√†o gi·ªè h√†ng!</div>

  <script>
    let cart = [];
    
    // Load cart from localStorage when page loads
    function loadCart() {
      const savedCart = localStorage.getItem('biiCoffeeCart');
      if (savedCart) {
        cart = JSON.parse(savedCart);
        updateCart();
        if (cart.length > 0) {
          document.getElementById('cart').classList.remove('collapsed');
          document.getElementById('cart-toggle').textContent = '‚ñº';
        }
      }
    }
    
    // Save cart to localStorage
    function saveCart() {
      localStorage.setItem('biiCoffeeCart', JSON.stringify(cart));
    }
    
    // Search functionality
    function setupSearch() {
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const items = document.querySelectorAll('.item');
        
        items.forEach(item => {
          const itemName = item.querySelector('.item-name').textContent.toLowerCase();
          if (itemName.includes(searchTerm)) {
            item.style.display = 'flex';
          } else {
            item.style.display = 'none';
          }
        });
        
        // Show/hide category titles based on visible items
        const categories = document.querySelectorAll('.menu-title');
        categories.forEach(category => {
          const categoryItems = category.nextElementSibling.querySelectorAll('.item');
          const hasVisibleItems = Array.from(categoryItems).some(item => 
            item.style.display !== 'none'
          );
          
          if (hasVisibleItems) {
            category.style.display = 'block';
            category.nextElementSibling.style.display = 'block';
          } else {
            category.style.display = 'none';
            category.nextElementSibling.style.display = 'none';
          }
        });
      });
    }
    
    // Delivery info toggle
    function toggleDeliveryInfo() {
      const deliverySection = document.getElementById('delivery-section');
      deliverySection.classList.toggle('hidden');
    }
    
    function toggleCart() {
      const cart = document.getElementById('cart');
      const toggleBtn = document.getElementById('cart-toggle');
      cart.classList.toggle('collapsed');
      toggleBtn.textContent = cart.classList.contains('collapsed') ? '‚ñ≤' : '‚ñº';
    }
    
    function changeQuantity(btn, delta) {
      const input = btn.parentElement.querySelector('.quantity-input');
      let newValue = parseInt(input.value) + delta;
      if (newValue < 1) newValue = 1;
      input.value = newValue;
    }
    
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    function addToCart(button) {
      const item = button.parentElement.parentElement;
      const select = item.querySelector('select');
      const quantityInput = item.querySelector('.quantity-input');
      const noteInput = item.querySelector('.note-input');
      
      const selectedOption = select.options[select.selectedIndex];
      const value = selectedOption.value;
      const name = item.querySelector('.item-name').textContent;
      const quantity = parseInt(quantityInput.value);
      const note = noteInput.value;
      
      const priceMatch = value.match(/(\d+)k/);
      const price = priceMatch ? parseInt(priceMatch[1]) : 0;
      
      // Check if item already exists in cart
      const existingItemIndex = cart.findIndex(item => item.text === value && item.note === note);
      
      if (existingItemIndex >= 0) {
        // Update quantity if same item with same note exists
        cart[existingItemIndex].quantity += quantity;
        showNotification(`ƒê√£ c·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng ${name} trong gi·ªè h√†ng!`);
      } else {
        // Add new item to cart
        cart.push({
          name: name,
          text: value,
          price: price,
          quantity: quantity,
          note: note
        });
        showNotification(`ƒê√£ th√™m ${name} v√†o gi·ªè h√†ng!`);
      }
      
      updateCart();
      noteInput.value = '';
      
      // Save to localStorage
      saveCart();
      
      // Open cart when adding items
      document.getElementById('cart').classList.remove('collapsed');
      document.getElementById('cart-toggle').textContent = '‚ñº';
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
      saveCart();
    }

    function updateCart() {
      const list = document.getElementById("cart-list");
      const textArea = document.getElementById("orderText");
      const totalElement = document.getElementById("cart-total");
      const countElement = document.getElementById("cart-count");
      
      list.innerHTML = "";
      let content = "ƒê∆°n h√†ng c·ªßa b·∫°n:\n";
      let total = 0;
      
      // Add delivery info if available
      const customerName = document.getElementById('customer-name').value;
      const customerPhone = document.getElementById('customer-phone').value;
      const deliveryAddress = document.getElementById('delivery-address').value;
      
      if (customerName || customerPhone || deliveryAddress) {
        content += "\nTh√¥ng tin giao h√†ng:\n";
        if (customerName) content += `- T√™n: ${customerName}\n`;
        if (customerPhone) content += `- ƒêi·ªán tho·∫°i: ${customerPhone}\n`;
        if (deliveryAddress) content += `- ƒê·ªãa ch·ªâ: ${deliveryAddress}\n`;
        content += "\n";
      }
      
      // Add cart items
      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        
        content += `${index + 1}. ${item.text} x${item.quantity} - ${itemTotal}k`;
        if (item.note) {
          content += ` (Ghi ch√∫: ${item.note})`;
        }
        content += "\n";
        
        const li = document.createElement("li");
        li.className = "cart-item";
        
        const itemInfo = document.createElement("div");
        itemInfo.className = "cart-item-details";
        
        const itemName = document.createElement("div");
        itemName.className = "cart-item-name";
        itemName.innerText = item.name;
        
        const itemDesc = document.createElement("div");
        itemDesc.innerText = `${item.text} x${item.quantity}`;
        if (item.note) {
          const itemNote = document.createElement("div");
          itemNote.className = "cart-note";
          itemNote.innerText = `Ghi ch√∫: ${item.note}`;
          itemDesc.appendChild(itemNote);
        }
        
        const itemPrice = document.createElement("div");
        itemPrice.className = "cart-item-price";
        itemPrice.innerText = `${itemTotal}k`;
        
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.innerText = "X√≥a";
        removeBtn.onclick = () => removeFromCart(index);
        
        itemInfo.appendChild(itemName);
        itemInfo.appendChild(itemDesc);
        li.appendChild(itemInfo);
        li.appendChild(itemPrice);
        li.appendChild(removeBtn);
        list.appendChild(li);
      });
      
      textArea.value = content;
      totalElement.innerText = `T·ªïng ti·ªÅn: ${total}k`;
      countElement.textContent = cart.length;
    }

    function copyOrder() {
      const text = document.getElementById("orderText");
      text.select();
      document.execCommand("copy");
      showNotification("ƒê√£ sao ch√©p ƒë∆°n h√†ng!");
    }

    function sendToZalo() {
      if (cart.length === 0) {
        showNotification("Vui l√≤ng th√™m m√≥n v√†o gi·ªè h√†ng tr∆∞·ªõc khi g·ª≠i ƒë∆°n!");
        return;
      }
      
      const textArea = document.getElementById("orderText");
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      
      // Add delivery info to message
      let orderMessage = `Xin ch√†o, m√¨nh mu·ªën ƒë·∫∑t:\n${textArea.value}\nT·ªïng ti·ªÅn: ${total}k`;
      
      const zaloPhone = "0964391834";
      const encodedMessage = encodeURIComponent(orderMessage);
      const zaloUrl = `https://zalo.me/${zaloPhone}?text=${encodedMessage}`;
      
      window.open(zaloUrl, '_blank');
    }
    
    // Initialize when page loads
    window.addEventListener('DOMContentLoaded', () => {
      loadCart();
      setupSearch();
      
      // Show cart if not empty
      if (cart.length > 0) {
        document.getElementById('cart').classList.remove('collapsed');
        document.getElementById('cart-toggle').textContent = '‚ñº';
      }
    });
  </script>
</body>
</html>
