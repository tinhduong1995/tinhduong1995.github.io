<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bii Coffee - Đặt món</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #007BFF; color: white; padding: 1em; text-align: center; }
    h2 { color: #007BFF; margin-top: 30px; }
    .menu-group { padding: 1em; }
    .item { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .item select, .item button { margin-left: 10px; }
    #cart { background: white; margin: 1em; padding: 1em; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    button { padding: 5px 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    textarea { width: 100%; margin-top: 10px; }
    .menu-image { width: 100%; max-height: 300px; object-fit: cover; border-bottom: 5px solid #007BFF; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .remove-btn { background: #dc3545; }
    .total { font-weight: bold; font-size: 1.2em; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ccc; }
    @media screen and (max-width: 600px) {
      .item { flex-direction: column; align-items: flex-start; }
      .cart-item { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <header>
    <h1>🧋 Bii Coffee - Menu Đặt Món</h1>
    <p>📍 Trung Mầu - Cổng Phụ Bá Thiện 2 | ☎ 0964 391 834 or 0928 020 777</p>
  </header>

  <img src="https://via.placeholder.com/800x300?text=Bii+Coffee+Menu" alt="Menu Bii Coffee" class="menu-image">

  <div class="menu-group">
    <h2>Trà</h2>
    <div class="item">
      <span>Trà chanh</span>
      <select>
        <option value="Trà chanh - M - 10k">Size M - 10k</option>
        <option value="Trà chanh - L - 15k">Size L - 15k</option>
      </select>
      <button onclick="addToCart(this)">Thêm</button>
    </div>
<div class="item">
      <span>Trà chanh nha đam</span>
      <select>
        <option value="Trà chanh nha đam - M - 15k">Size M - 15k</option>
        <option value="Trà chanh - L - 20k">Size L - 20k</option>
      </select>
      <button onclick="addToCart(this)">Thêm</button>
    </div>
    <div class="item">
      <span>Trà quất</span>
      <select>
        <option value="Trà quất - M - 10k">Size M - 10k</option>
        <option value="Trà quất - L - 15k">Size L - 15k</option>
      </select>
      <button onclick="addToCart(this)">Thêm</button>
    </div>
    <div class="item">
      <span>Trà quất nha đam</span>
      <select>
        <option value="Trà quất nha đam - M - 15k">Size M - 15k</option>
        <option value="Trà quất nha đam - L - 15k">Size L - 20k</option>
      </select>
      <button onclick="addToCart(this)">Thêm</button>
    </div>
    <div class="item">
      <span>Trà đào</span>
      <select>
        <option value="Trà đào - M - 20k">Size M - 20k</option>
        <option value="Trà đào - L - 25k">Size L - 25k</option>
      </select>
      <button onclick="addToCart(this)">Thêm</button>
    </div>

    <h2>Pizza</h2>
    <div class="item">
      <span>Pizza xúc xích</span>
      <select>
        <option value="Pizza xúc xích - Size S - 45k">Size S - 45k</option>
        <option value="Pizza xúc xích - Size L - 65k">Size L - 65k</option>
      </select>
      <button onclick="addToCart(this)">Thêm</button>
    </div>

    <h2>Mì cay</h2>
    <div class="item">
      <span>Mì cay hải sản</span>
      <select>
        <option value="Mì cay hải sản - Cấp 1 - 30k">Cấp 1 - 30k</option>
        <option value="Mì cay hải sản - Cấp 2 - 30k">Cấp 2 - 30k</option>
      </select>
      <button onclick="addToCart(this)">Thêm</button>
    </div>
  </div>

  <div id="cart">
    <h2>🛒 Giỏ hàng</h2>
    <ul id="cart-list"></ul>
    <div id="cart-total" class="total">Tổng tiền: 0đ</div>
    <textarea id="orderText" rows="4" placeholder="Đơn hàng sẽ hiển thị ở đây..." readonly></textarea><br/>
    <button onclick="copyOrder()">📋 Sao chép đơn</button>
    <button onclick="sendToZalo()" style="background:#0088cc">📤 Gửi Zalo</button>
  </div>

  <script>
    let cart = [];

    function addToCart(button) {
      const item = button.parentElement;
      const select = item.querySelector('select');
      const value = select.value;
      cart.push({
        text: value,
        price: extractPrice(value)
      });
      updateCart();
    }

    function extractPrice(itemText) {
      const priceMatch = itemText.match(/(\d+)k/);
      return priceMatch ? parseInt(priceMatch[1]) : 0;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById("cart-list");
      const textArea = document.getElementById("orderText");
      const totalElement = document.getElementById("cart-total");
      
      list.innerHTML = "";
      let content = "";
      let total = 0;
      
      cart.forEach((item, index) => {
        content += (index + 1) + ". " + item.text + "\n";
        total += item.price;
        
        const li = document.createElement("li");
        li.className = "cart-item";
        
        const itemText = document.createElement("span");
        itemText.innerText = item.text;
        
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.innerText = "Xóa";
        removeBtn.onclick = () => removeFromCart(index);
        
        li.appendChild(itemText);
        li.appendChild(removeBtn);
        list.appendChild(li);
      });
      
      textArea.value = content;
      totalElement.innerText = `Tổng tiền: ${total}k`;
    }

    function copyOrder() {
      const text = document.getElementById("orderText");
      text.select();
      document.execCommand("copy");
      alert("Đã sao chép đơn hàng!");
    }

    function sendToZalo() {
      if (cart.length === 0) {
        alert("Vui lòng thêm món vào giỏ hàng trước khi gửi đơn!");
        return;
      }
      
      const textArea = document.getElementById("orderText");
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      const orderMessage = `Xin chào, mình muốn đặt:\n${textArea.value}\nTổng tiền: ${total}k`;
      
      const zaloPhone = "0964391834"; // SĐT nhận đơn
      const encodedMessage = encodeURIComponent(orderMessage);
      const zaloUrl = `https://zalo.me/${zaloPhone}?text=${encodedMessage}`;
      
      // Mở Zalo trong cửa sổ mới
      window.open(zaloUrl, '_blank');
    }
  </script>
</body>
</html>
