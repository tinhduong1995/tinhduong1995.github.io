<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bii Coffee - ƒê·∫∑t m√≥n</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #007BFF; color: white; padding: 1em; text-align: center; }
    h2 { color: #007BFF; margin-top: 30px; }
    .menu-group { padding: 1em; }
    .item { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .item-controls { display: flex; align-items: center; gap: 10px; }
    .quantity-input { width: 50px; text-align: center; padding: 5px; border: 1px solid #ddd; border-radius: 5px; }
    #cart { background: white; margin: 1em; padding: 1em; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    button { padding: 5px 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .remove-btn { background: #dc3545; }
    .edit-btn { background: #ffc107; color: black; }
    textarea { width: 100%; margin-top: 10px; }
    .menu-image { width: 100%; max-height: 300px; object-fit: cover; border-bottom: 5px solid #007BFF; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; padding: 8px; background: #f8f9fa; border-radius: 5px; }
    .cart-item-info { flex-grow: 1; }
    .cart-item-controls { display: flex; align-items: center; gap: 5px; }
    .total { font-weight: bold; font-size: 1.2em; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ccc; }
    @media screen and (max-width: 600px) {
      .item { flex-direction: column; align-items: flex-start; gap: 10px; }
      .item-controls { width: 100%; justify-content: space-between; }
      .cart-item { flex-direction: column; align-items: flex-start; }
      .cart-item-controls { width: 100%; justify-content: flex-end; margin-top: 5px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üßã Bii Coffee - Menu ƒê·∫∑t M√≥n</h1>
    <p>üìç Trung M·∫ßu - C·ªïng Ph·ª• B√° Thi·ªán 2 | ‚òé 0964 391 834 or 0928 020 777</p>
  </header>

  <img src="https://via.placeholder.com/800x300?text=Bii+Coffee+Menu" alt="Menu Bii Coffee" class="menu-image">

  <div class="menu-group">
    <h2>Tr√†</h2>
    <div class="item">
      <span>Tr√† chanh</span>
      <div class="item-controls">
        <select class="item-size">
          <option value="Tr√† chanh - M - 10k">Size M - 10k</option>
          <option value="Tr√† chanh - L - 15k">Size L - 15k</option>
        </select>
        <input type="number" class="quantity-input" value="1" min="1">
        <button onclick="addToCart(this)">Th√™m</button>
      </div>
    </div>
    <div class="item">
      <span>Tr√† chanh nha ƒëam</span>
      <div class="item-controls">
        <select class="item-size">
          <option value="Tr√† chanh nha ƒëam - M - 15k">Size M - 15k</option>
          <option value="Tr√† chanh nha ƒëam - L - 20k">Size L - 20k</option>
        </select>
        <input type="number" class="quantity-input" value="1" min="1">
        <button onclick="addToCart(this)">Th√™m</button>
      </div>
    </div>
    <!-- C√°c m·ª•c menu kh√°c gi·ªØ nguy√™n c·∫•u tr√∫c nh∆∞ tr√™n -->
    <!-- ... -->
    
    <h2>M√¨ cay</h2>
    <div class="item">
      <span>M√¨ cay h·∫£i s·∫£n</span>
      <div class="item-controls">
        <select class="item-size">
          <option value="M√¨ cay h·∫£i s·∫£n - C·∫•p 1 - 30k">C·∫•p 1 - 30k</option>
          <option value="M√¨ cay h·∫£i s·∫£n - C·∫•p 2 - 30k">C·∫•p 2 - 30k</option>
        </select>
        <input type="number" class="quantity-input" value="1" min="1">
        <button onclick="addToCart(this)">Th√™m</button>
      </div>
    </div>
  </div>

  <div id="cart">
    <h2>üõí Gi·ªè h√†ng</h2>
    <ul id="cart-list"></ul>
    <div id="cart-total" class="total">T·ªïng ti·ªÅn: 0ƒë</div>
    <textarea id="orderText" rows="4" placeholder="ƒê∆°n h√†ng s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y..." readonly></textarea><br/>
    <button onclick="copyOrder()">üìã Sao ch√©p ƒë∆°n</button>
    <button onclick="sendToZalo()" style="background:#0088cc">üì§ G·ª≠i Zalo</button>
  </div>

  <script>
    let cart = [];

    function addToCart(button) {
      const itemContainer = button.closest('.item');
      const select = itemContainer.querySelector('.item-size');
      const quantityInput = itemContainer.querySelector('.quantity-input');
      
      const itemText = select.value;
      const quantity = parseInt(quantityInput.value);
      const price = extractPrice(itemText) * quantity;
      const itemName = extractItemName(itemText);
      
      // Ki·ªÉm tra xem m√≥n ƒë√£ c√≥ trong gi·ªè h√†ng ch∆∞a
      const existingItemIndex = cart.findIndex(item => item.text === itemText);
      
      if (existingItemIndex !== -1) {
        // N·∫øu ƒë√£ c√≥ th√¨ c·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng
        cart[existingItemIndex].quantity += quantity;
        cart[existingItemIndex].price += price;
      } else {
        // N·∫øu ch∆∞a c√≥ th√¨ th√™m m·ªõi
        cart.push({
          name: itemName,
          text: itemText,
          price: price,
          quantity: quantity,
          originalPrice: extractPrice(itemText)
        });
      }
      
      updateCart();
      // Reset s·ªë l∆∞·ª£ng v·ªÅ 1 sau khi th√™m
      quantityInput.value = 1;
    }

    function extractItemName(itemText) {
      return itemText.split(' - ')[0];
    }

    function extractPrice(itemText) {
      const priceMatch = itemText.match(/(\d+)k/);
      return priceMatch ? parseInt(priceMatch[1]) : 0;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCartItem(index, newQuantity) {
      if (newQuantity < 1) newQuantity = 1;
      const item = cart[index];
      item.quantity = newQuantity;
      item.price = item.originalPrice * newQuantity;
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById("cart-list");
      const textArea = document.getElementById("orderText");
      const totalElement = document.getElementById("cart-total");
      
      list.innerHTML = "";
      let content = "";
      let total = 0;
      
      cart.forEach((item, index) => {
        const itemTotal = item.price;
        total += itemTotal;
        
        const displayText = `${item.text} (x${item.quantity}) - ${itemTotal}k`;
        content += (index + 1) + ". " + displayText + "\n";
        
        const li = document.createElement("li");
        li.className = "cart-item";
        
        const itemInfo = document.createElement("div");
        itemInfo.className = "cart-item-info";
        itemInfo.innerText = displayText;
        
        const controls = document.createElement("div");
        controls.className = "cart-item-controls";
        
        const quantityInput = document.createElement("input");
        quantityInput.type = "number";
        quantityInput.className = "quantity-input";
        quantityInput.value = item.quantity;
        quantityInput.min = "1";
        quantityInput.onchange = (e) => updateCartItem(index, parseInt(e.target.value));
        
        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.innerText = "C·∫≠p nh·∫≠t";
        editBtn.onclick = () => updateCartItem(index, parseInt(quantityInput.value));
        
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.innerText = "X√≥a";
        removeBtn.onclick = () => removeFromCart(index);
        
        controls.appendChild(quantityInput);
        controls.appendChild(editBtn);
        controls.appendChild(removeBtn);
        
        li.appendChild(itemInfo);
        li.appendChild(controls);
        list.appendChild(li);
      });
      
      textArea.value = content;
      totalElement.innerText = `T·ªïng ti·ªÅn: ${total}k`;
    }

    function copyOrder() {
      const text = document.getElementById("orderText");
      text.select();
      document.execCommand("copy");
      alert("ƒê√£ sao ch√©p ƒë∆°n h√†ng!");
    }

    function sendToZalo() {
      if (cart.length === 0) {
        alert("Vui l√≤ng th√™m m√≥n v√†o gi·ªè h√†ng tr∆∞·ªõc khi g·ª≠i ƒë∆°n!");
        return;
      }
      
      const textArea = document.getElementById("orderText");
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      const orderMessage = `Xin ch√†o, m√¨nh mu·ªën ƒë·∫∑t:\n${textArea.value}\nT·ªïng ti·ªÅn: ${total}k`;
      
      const zaloPhone = "0964391834"; // SƒêT nh·∫≠n ƒë∆°n
      const encodedMessage = encodeURIComponent(orderMessage);
      const zaloUrl = `https://zalo.me/${zaloPhone}?text=${encodedMessage}`;
      
      window.open(zaloUrl, '_blank');
    }
  </script>
</body>
</html>
