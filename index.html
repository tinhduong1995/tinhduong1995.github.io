<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng của tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background: #f4f4f4;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng đến với cửa hàng của tôi</h1>
        <p>Nơi cung cấp sản phẩm chất lượng</p>
    </header>

    <div class="products">
        <!-- Sản phẩm 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Sản phẩm 1">
            <h3>Sản phẩm 1</h3>
            <p>Mô tả sản phẩm 1</p>
            <p><strong>Giá: 100.000đ</strong></p>
            <button>Thêm vào giỏ</button>
        </div>

        <!-- Sản phẩm 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Sản phẩm 2">
            <h3>Sản phẩm 2</h3>
            <p>Mô tả sản phẩm 2</p>
            <p><strong>Giá: 150.000đ</strong></p>
            <button>Thêm vào giỏ</button>
        </div>

        <!-- Thêm các sản phẩm khác tương tự -->
    </div>

    <footer>
        <p>Liên hệ: email@example.com | SĐT: 0123 456 789</p>
        <p>© 2023 Cửa hàng của tôi. All rights reserved.</p>
    </footer>
</body>
</html>
