  <script>
    let cart = [];

    function addToCart(button) {
      const item = button.parentElement;
      const select = item.querySelector('select');
      const value = select.value;
      cart.push({
        text: value,
        price: extractPrice(value)

    }

    function extractPrice(itemText) {
      // L·∫•y gi√° t·ª´ chu·ªói (v√≠ d·ª•: "Size M - 20k" ‚Üí 20)
      const priceMatch = itemText.match(/(\d+)k/);

    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById("cart-list");
      const textArea = document.getElementById("orderText");
      const totalElement = document.getElementById("cart-total");
      
      list.innerHTML = "";
      let content = "";
      let total = 0;
      
      cart.forEach((item, index) => {
        content += (index + 1) + ". " + item.text + "\n";
        total += item.price;
        
        const li = document.createElement("li");
        li.className = "cart-item";
        
        const itemText = document.createElement("span");
        itemText.innerText = item.text;
        
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.innerText = "X√≥a";
        removeBtn.onclick = () => removeFromCart(index);
        
        li.appendChild(itemText);
        li.appendChild(removeBtn);
        list.appendChild(li);
      });
      
      textArea.value = content;
      totalElement.innerText = `T·ªïng ti·ªÅn: ${total}k`;

      document.getElementById("zaloLink").href = `https://zalo.me/${zaloPhone}?message=${zaloMessage}`;
    }
